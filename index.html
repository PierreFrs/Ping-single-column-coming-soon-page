<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="Ping logo" class="logo">
    <h1 class="title">
      We are launching <span>soon!</span>
    </h1>
    <p class="description">
      Subscribe and get notified
    </p>
    <form action="#">
      <div class="input-and-error">
        <input type="text" id="email" placeholder="Your email adress...">
        <p id="error-message"></p>
      </div>
      <button id="submit">Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" class="illustration" alt="dashboard with graphics illustrations">
    <div class="socials-container">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pierre Fraisse</a>.
    </p>
  </footer>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/8ab3b6bdf1.js" crossorigin="anonymous"></script>
</body>
</html>
