<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="Ping logo" class="logo">
    <h1 class="title">
      We are launching <span>soon!</span>
    </h1>
    <p class="description">
      Subscribe and get notified
    </p>
    <form action="#">
      <div class="input-and-error">
        <input type="text" id="email" placeholder="Your email adress...">
        <p id="error-message"></p>
      </div>
      
      <button id="submit">Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" class="illustration" alt="dashboard with graphics illustrations">
    <socials class="socials-container">
      <button class="social-button facebook">
        <i class="fa-brands fa-facebook-f"></i>
      </button>
      <button class="social-button twitter">
        <i class="fa-brands fa-twitter"></i>
      </button>
      <button class="social-button instagram">
        <i class="fa-brands fa-instagram"></i>
      </button>
    </socials>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pierre Fraisse</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
